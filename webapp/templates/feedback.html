{% extends 'base.html' %}


{% block title %}Feedback{% endblock %}





{% block content %}

<style>
  footer {
    position: absolute;
    bottom: 0;
  }
</style>

<div class="container">
  <h2>FEEDBACK FORM</h2>
  <form class="form-horizontal" action=" " onsubmit="alert('Thanks for the feedback!')">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Name :</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Age :</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="age" placeholder="Enter your age" name="age" min="1">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Feedback :</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="exp" placeholder="How was your experience with the software"
          name="exp">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Ratings :</label>
      <div class="col-sm-10">
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Choose
            <span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><a href="#">5</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">1</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
